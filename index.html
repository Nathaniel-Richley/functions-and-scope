<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Skyrim Potion Calculator</title>
</head>
<body>
   <h1>Skyrim Potion Calculator</h1>
   <input type="number" id="num1" placeholder="Enter first ingredient potency">
   <input type="number" id="num2" placeholder="Enter second ingredient potency">

   <button onclick="calculate('add')">Strengthen Effect</button>
   <button onclick="calculate('subtract')">Weaken Effect</button>
   <button onclick="calculate('multiply')">Enhance Effect</button>
   <button onclick="calculate('divide')">Dilute Effect</button>

   <p id="result">Potion effect will display here</p>

   <script src="script.js"></script>
</body>
</html>
